<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouning object</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            background-color: white;
            height: 100vh;
        }

        img{
            height: 100px;
        }

        marquee{
            height: 100vh;
        }

    </style>
</head>
<body>
    
    <marquee behavior="alternate" scrollamount="20">
        <marquee behavior="alternate" scrollamount="20" direction="down">
            <img src="dvd.png" alt="img">
        </marquee>
    </marquee>

</body>
</html>
