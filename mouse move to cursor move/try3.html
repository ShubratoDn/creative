<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* button style */
        .animBtn{
            text-decoration: none;
            border: 1px solid #ffd200;
            padding: 10px 20px;
            background-color: #ffd200;
            color: black;
            border-radius: 10px;
            transition: .5s;
            z-index: 0;
        }

        .animBtn:hover{
            background-color: red;
        }
    </style>

</head>
<body>


    <section id="body">
        <!-- button style -->
        <a href="#" class="animBtn">Hover Me</a>
        <a href="#" class="animBtn">Hover Me</a>
        <a href="#" class="animBtn">Hover Me</a>
    </section>



    <script>
        window.CustomCursor = new(function() {
            const self = this;
            const css = `
                .customCursor {
                    z-index: 999;
                    width: 22px;
                    height: 22px;
                    border: 1.2px solid #2980b9;
                    border-radius: 50%;
                    position: absolute;
                    transition-duration: 200ms;
                    transition-timing-function: ease-out;
                }
            `;
            //Creating Style
            const style = document.createElement('style');
            style.appendChild(document.createTextNode(css));
            document.querySelector('head').appendChild(style);

            //Creating Cursor
            const cursor = document.createElement('div');
            cursor.className = "customCursor";
            document.querySelector('body').appendChild(cursor);


            //Creating Logic
            document.addEventListener("mousemove", e => {
                const {pageX, pageY} = e;
                cursor.setAttribute(`style`, `top: ${pageY - 11}px; left: ${pageX - 11}px;`);
            });

            document.addEventListener("click", e => {
                //soon
            });
        });
    </script>
</body>
</html>
